<section class="container">
  <h1>CADASTRO DE CLIENTES</h1>
  <form action="" class="">
    <div class="container__cliente">
      <div class="container__cliente__nome">
        <label class="block" for="">NOME DO CLIENTE:</label>
        <input class="input" type="text" name="cliente" />
      </div>
    </div>
    <div class="container__documento">
      <div class="container__documento__cpf">
        <label class="block" for="cpf">CPF:</label>
        <input class="input" type="text" name="cpf" />
      </div>
      <div class="container__documento__rg">
        <label class="block" for="rg">RG:</label>
        <input class="input" type="text" name="rg" />
      </div>
    </div>
    <div class="container__endereco">
      <div class="container__endereco__logradouro">
        <label class="block" for="logradouro">ENDEREÇO:</label>
        <input class="input" type="text" name="logradouro" />
      </div>
      <div class="container__endereco__numero">
        <label class="block" for="numero">NÚMERO:</label>
        <input class="input" type="text" name="numero" />
      </div>
    </div>
    <div class="container__endereco">
      <div class="container__endereco__complemento">
        <label class="block" for="complemento">COMPLEMENTO:</label>
        <input class="input" type="text" name="complemento" />
      </div>
    </div>
    <div class="container__endereco">
      <div class="container__endereco__bairro">
        <label class="block" for="bairro">BAIRRO:</label>
        <input class="input" type="text" name="bairro" />
      </div>
      <div class="container__endereco__cidade">
        <label class="block" for="cidade">CIDADE:</label>
        <input class="input" type="text" name="cidade" />
      </div>
      <div class="container__endereco__cep">
        <label class="block" for="cep">CEP:</label>
        <input class="input" type="text" name="cep" />
      </div>
    </div>
    <div class="container__contato">
      <div class="container__contato__telefone">
        <label class="block" for="telefone">TELEFONE:</label>
        <input class="input" type="text" name="telefone" />
      </div>
      <div class="container__contato__celular">
        <label class="block" for="celular">CELULAR:</label>
        <input class="input" type="text" name="celular" />
      </div>
    </div>
    <div class="container__contato">
      <div class="container__contato__email1">
        <label class="block" for="email1">EMAIL 1:</label>
        <input class="input" type="text" name="email1" />
      </div>
      <div class="container__contato__email2">
        <label class="block" for="email2">EMAIL 2:</label>
        <input class="input" type="text" name="email2" />
      </div>
    </div>


    <div class="container__botoes">
      <app-botao-principal
        [color]="texto"
        [backgroundColor]="salvar"
        [hoverBackgroundColor]="salvar_hover"
      >SALVAR</app-botao-principal>
      <app-botao-principal
        [color]="texto"
        [backgroundColor]="atualizar"
        [hoverBackgroundColor]="atualizar_hover"
      >ATUALIZAR</app-botao-principal>
      <app-botao-principal
        [color]="texto"
        [backgroundColor]="excluir"
        [hoverBackgroundColor]="excluir_hover"
      >EXCLUIR</app-botao-principal>
    </div>
  </form>
</section>
