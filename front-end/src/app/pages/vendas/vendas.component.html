

<section class="container">
  <div>
    <h1>CONTROLE DE VENDAS</h1>
    <div class="container__botao">
      <app-botao-listar>LISTAR VENDAS</app-botao-listar>
      <app-botao-listar>EFETUAR VENDAS</app-botao-listar>
    </div>
    <div class="container__vendas">
      <div class="container__vendas__descricao_estoque">
        <label for="estoque">ESTOQUE</label>
        <input type="text" placeholder="Estoque" [(ngModel)]="estoque" readonly/>
      </div>
      <div class="container__vendas__descricao_quantidade">
        <label for="quantidade">QUANTIDADE</label>
        <input type="number" placeholder="Quantidade" [(ngModel)]="quantidade" (ngModelChange)="setQuantidade($event)" />
      </div>
      <div class="container__vendas__descricao_produto">
        <app-pesquisar-produto [produtoSelecionado]="produtoSelecionado" (produtoSelecionadoEmit)="onProdutoSelecionado($event)"></app-pesquisar-produto>
        <div *ngIf="quantidadeMaior" class="container__vendas__descricao_produto__error_mensagem">
          <p>A quantidade não pode ser 0 ou maior que o estoque.</p>
        </div>
      </div>
      <div class="container__vendas__descricao_preco">
        <label for="preco">PREÇO</label>
        <input type="text" placeholder="Valor do produto" [(ngModel)]="precoFormatado" />
      </div>
    </div>
  </div>
  <div class="container__botao">
    <app-botao-salvar (click)="adicionarProduto()">Adicionar o produto</app-botao-salvar>
  </div>

  <div class="container__lista">
    <app-lista-vendas-produtos [produto]="produto" [quantidadeDoItem]="quantidadeDoItem"></app-lista-vendas-produtos>
  </div>
</section>
