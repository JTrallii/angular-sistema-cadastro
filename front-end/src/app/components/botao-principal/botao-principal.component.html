


<button
  [ngStyle]="{
    '--color': color,
    '--background-color': backgroundColor,
    '--hover-color': hoverColor,
    '--hover-background-color': hoverBackgroundColor,
    '--borda': borda,
    '--font-size': font_size,
    '--margin-left': marginLeft
  }"
  (click)="emitClick()"
>
  <ng-content></ng-content>
</button>
